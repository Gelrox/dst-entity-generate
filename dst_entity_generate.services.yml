services:
  logger.channel.dst_entity_generate:
    parent: logger.channel_base
    arguments: ['dst_entity_generate']
  dst_entity_generate.google_sheet_api:
    class: Drupal\dst_entity_generate\Services\GoogleSheetApi
    arguments:
      - '@keyvalue'
      - '@dst_entity_generate.general_api'
  dst_entity_generate.general_api:
    class: Drupal\dst_entity_generate\Services\GeneralApi
    arguments:
      - '@logger.factory'
      - '@keyvalue'
      - '@config.factory'
      - '@entity_type.manager'
  dst_entity_generate.helper:
    class: Drupal\dst_entity_generate\Services\Helper
    arguments: ['@config.factory', '@module_handler', '@entity_display.repository', '@entity_type.manager', '@dst_entity_generate.google_sheet_api', '@logger.factory', '@entity_display.repository']
