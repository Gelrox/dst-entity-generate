services:
  dst_entity_generate.commands:
    class: \Drupal\dst_entity_generate\Commands\GenerateAll
    arguments:
    - '@string_translation'
    - '@dst_entity_generate.commands.bundle'
    - '@dst_entity_generate.commands.menus'
    - '@dst_entity_generate.commands.user_roles'
    - '@dst_entity_generate.commands.image_effect'
    - '@dst_entity_generate.commands.workflow'
    - '@dst_entity_generate.commands.image_style'
    - '@dst_entity_generate.commands.vocabulary'
    - '@dst_entity_generate.google_sheet_api'
    - '@dst_entity_generate.general_api'
    - '@config.factory'
    tags:
      - { name: drush.command }
  dst_entity_generate.commands.menus:
    class: Drupal\dst_entity_generate\Commands\Menu
    tags:
      - { name: drush.command }
    arguments:
      - '@entity_type.manager'
  dst_entity_generate.commands.bundle:
    class: Drupal\dst_entity_generate\Commands\Bundle
    tags:
      - { name: drush.command }
    arguments:
      - '@entity_type.manager'
      - '@entity_display.repository'
      - '@dst_entity_generate.general_api'
  dst_entity_generate.commands.user_roles:
    class: Drupal\dst_entity_generate\Commands\UserRole
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@dst_entity_generate.general_api'
      - '@config.factory'
    tags:
      - { name: drush.command }
  dst_entity_generate.commands.image_effect:
    class: Drupal\dst_entity_generate\Commands\ImageEffect
    tags:
      - { name: drush.command }
    arguments:
      - '@plugin.manager.image.effect'
      - '@entity_type.manager'
  dst_entity_generate.commands.workflow:
    class: Drupal\dst_entity_generate\Commands\Workflow
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: drush.command }
  dst_entity_generate.commands.image_style:
    class: Drupal\dst_entity_generate\Commands\ImageStyle
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: drush.command }
  dst_entity_generate.commands.vocabulary:
    class: Drupal\dst_entity_generate\Commands\Vocabulary
    tags:
      - { name: drush.command }
    arguments:
      - '@entity_type.manager'
      - '@dst_entity_generate.general_api'
  dst_entity_generate.commands.paragraph:
    class: Drupal\dst_entity_generate\Commands\Paragraph
    arguments:
      - '@entity_type.manager'
      - '@dst_entity_generate.general_api'
    tags:
      - { name: drush.command }
  dst_entity_generate.commands.media:
    class: Drupal\dst_entity_generate\Commands\Media
    arguments:
      - '@entity_type.manager'
      - '@entity_display.repository'
      - '@plugin.manager.media.source'
      - '@dst_entity_generate.general_api'
    tags:
      - { name: drush.command }
